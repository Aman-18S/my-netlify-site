<!DOCTYPE html>
<html>
<head>
    <title>Hello Netlify</title>
</head>
<body>
    <h1>Hello from Netlify Frontend</h1>
    <button onclick="callBackend()">Call Backend</button>
    <script>
        async function callBackend() {
            let res = await fetch("/.netlify/functions/hello");
            let text = await res.text();
            alert(text);
        }
    </script>
</body>
</html>
